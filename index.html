<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Practice</title>
    <link <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h2>Welcome to Bootstrap!!</h2>
        <input type="text" id="greeting">
        <button type="button" class="btn btn-primary">Welcome</button>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <p>This is the left column</p>
        </div>
        <div class="col-xs-6">
          <p>This is the right column</p>
        </div>
        <div class="row">
          <form class="form-inline">
            <div class="form-group">
              <label for="ToDo">ToDo Description</label>
              <input type="text" class="form-control" id="ToDo" placeholder="ToDo">
            </div>
            <div class="form-group">
              <label for="dueDate">Done By:</label>
              <input type="date" class="form-control" id="dueDate" placeholder="">
            </div>
            <button type="submit" class="btn btn-danger">Add ToDo</button>
          </form>

          </div>
        </div>

      </div>

    </div>


    </div>
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
    </html>
